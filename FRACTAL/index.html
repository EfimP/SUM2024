<!DOCTYPE html>
<html lang="ru" class="notranslate" translate="no">

    <meta name="google" content="notranslate">

    <title>CGSG:EP4 CGSG'SummerPractice2024. G.Julia Drawing</title>

  <body>
    <canvas id="myCan" width="300px" height="300px" style="border: 2px solid red"></canvas>
    <script type="module">
      import * as vigl from "./mylib.js";
 
      window.addEventListener("load", () => {
        vigl.initGL();
        const draw = () => {
          // drawing
          vigl.render();
 
          // animation register
          window.requestAnimationFrame(draw);
        };
        draw();
      });
    </script>
  </body>
</html>
